{% set version="1.0.37" %}

package:
  name: humid
  version: {{ version }}

source:
  url: https://github.com/Redmar-van-den-Berg/HUMID/releases/download/v{{ version }}/humid-v{{ version }}.tar.gz
  sha256: 93e01e3d9709f501ce72b782e564b5927941931e1fd9de124feb90996f9f1e03

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - isa-l
    - libdeflate
  host:
    - isa-l
    - libdeflate
  run:
    - isa-l
    - libdeflate

test:
  commands:
    - humid > /dev/null

about:
  home: https://github.com/jfjlaros/HUMID
  license: MIT
  summary: HUMID -- High-performance UMI Deduplicator
