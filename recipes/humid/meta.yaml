{% set version="1.0.36" %}

package:
  name: humid
  version: {{ version }}

source:
  url: https://github.com/Redmar-van-den-Berg/HUMID/releases/download/v{{ version }}/humid-v{{ version }}.tar.gz
  sha256: 823674d649bba1311265e371534006ba998456da7e706221ffb9b2cfc8f96336

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - isa-l
    - libdeflate
  host:
    - isa-l
    - libdeflate
  run:
    - isa-l
    - libdeflate

test:
  commands:
    - humid > /dev/null

about:
  home: https://github.com/jfjlaros/HUMID
  license: MIT
  summary: HUMID -- High-performance UMI Deduplicator
