{% set version="1.0.32" %}

package:
  name: humid
  version: {{ version }}

source:
  url: https://github.com/Redmar-van-den-Berg/HUMID/releases/download/v{{ version }}/humid-v{{ version }}.tar.gz
  sha256: f4cad46f3f71fc8df02dfc42a3aa34a960f4bad593126e75e2958dca3b0907ed

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - isa-l
    - libdeflate
  host:
    - isa-l
    - libdeflate
  run:
    - isa-l
    - libdeflate

test:
  commands:
    - humid > /dev/null

about:
  home: https://github.com/jfjlaros/HUMID
  license: MIT
  summary: HUMID -- High-performance UMI Deduplicator
