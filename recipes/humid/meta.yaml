{% set version="1.0.2" %}

package:
  name: humid
  version: {{ version }}

source:
  url: https://github.com/jfjlaros/HUMID/releases/download/v{{ version }}/humid-v{{ version }}.tar.gz

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - isa-l
    - libdeflate
  host:
    - isa-l
    - libdeflate
  run:
    - isa-l
    - libdeflate

test:
  commands:
    - humid

about:
  home: https://github.com/jfjlaros/HUMID
  summary: HUMID -- High-performance UMI Deduplicator
