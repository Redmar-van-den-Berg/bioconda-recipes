{% set version="1.0.33" %}

package:
  name: humid
  version: {{ version }}

source:
  url: https://github.com/Redmar-van-den-Berg/HUMID/releases/download/v{{ version }}/humid-v{{ version }}.tar.gz
  sha256: 1919ab9bd78a192e36843a24c2301000c6c4b229506f5184214cf58512ce538b

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - isa-l
    - libdeflate
  host:
    - isa-l
    - libdeflate
  run:
    - isa-l
    - libdeflate

test:
  commands:
    - humid > /dev/null

about:
  home: https://github.com/jfjlaros/HUMID
  license: MIT
  summary: HUMID -- High-performance UMI Deduplicator
